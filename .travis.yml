sudo: false

language: java

jdk:
  
  - oraclejdk15
  - oraclejdk14
  - oraclejdk13
  - oraclejdk11
  - openjdk-ea
  - openjdk15
  - openjdk14
  - openjdk13
  - openjdk12
  - openjdk11
  - openjdk10
  - openjdk9
  - openjdk8

before_install: cd wffweb

install: mvn -B install -U -DskipTests=true

script: mvn -B verify -U -Dmaven.javadoc.skip=true

branches:
  only:
    - master
    - dev